<h1>Sequences</h1>
<ul>
{% for sequence in object_list %}
    <li>
        <table>
            <tr>
                <td>
                    {{ sequence.accession }}
                </td>
                <td>
                    {{sequence.locus}}
                </td>
                <td>
                    Features: {{sequence.feature_set.count}}
                </td>
            <tr>
        </table>

    </li>
{% empty %}
    <li>No articles yet.</li>
{% endfor %}
</ul>
